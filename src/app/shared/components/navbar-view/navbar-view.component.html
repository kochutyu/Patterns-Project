<mat-tab-group (selectedTabChange)="navigateTo($event.index)" [selectedIndex]="selectedTabIndex">
  <mat-tab *ngFor="let tab of tabs; let i = index" [label]="tab.name">
    <ng-template mat-tab-label>
      <mat-icon *ngIf="tab.icon" aria-hidden="false" aria-label="Example home icon">{{tab.icon}}</mat-icon>
      <span>{{tab.name}}</span>
    </ng-template>
  </mat-tab>
</mat-tab-group>


<style>
  ::ng-deep .mat-tab-labels {
    justify-content: center;
  }
</style>
